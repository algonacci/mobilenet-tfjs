<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobileNet TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center mt-4 mb-4">
      <strong
        >MobileNet TensorFlow.js
        <br />
        Image Classification
      </strong>
    </h1>

    <div class="text-center">
      <input
        type="file"
        name="file"
        onchange="loadFile(event)"
        required
        class="mb-4 w-1/4 text-sm text-gray-900 border border-gray-300 rounded cursor-pointer bg-gray-50 focus:outline-none"
      />
    </div>
    <input
      class="flex bg-blue-100 p-2 mb-4 rounded-lg text-center mx-auto hover:bg-blue-300"
      type="submit"
      value="Predict!"
      id="submitImage"
      onclick="predict()"
    />

    <div class="mx-auto">
      <img id="output" class="mx-auto w-1/4" />
    </div>

    <table id="prediction-table" class="mx-auto w-1/2 mt-4">
      <thead></thead>
      <tbody id="prediction-table-body" class="mx-auto"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
